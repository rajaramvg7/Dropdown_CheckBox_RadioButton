is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'NCNEML,USKLUN'}
    components:
    - name: label_1
      properties: {text: 'Dropdown, Check Box & Radio Button', role: headline}
      type: Label
      layout_properties: {grid_position: 'QRZPDX,BBBFOS'}
    - name: label_2
      properties: {text: Dropdown, font_size: 22, bold: true, background: 'theme:Secondary',
        foreground: 'theme:Primary Container'}
      type: Label
      layout_properties: {grid_position: 'TPISQE,DOZSAW'}
    - name: label_3
      properties: {text: 'Country:'}
      type: Label
      layout_properties: {grid_position: 'DMMFXS,QZBXQN YWHKXE,NFXLPF'}
    - name: current_drpdwn
      properties:
        items: ['', United States, Imdoa, United Kigdom, France, Denmark, Japan, Singapore,
          China, Thailand]
      type: DropDown
      layout_properties: {grid_position: 'DMMFXS,AFSBXD'}
    - name: label_2_copy
      properties: {text: Check Box, font_size: 22, bold: true, background: 'theme:On
          Primary Container', foreground: 'theme:Primary Container'}
      type: Label
      layout_properties: {grid_position: 'FDAODL,TTHFJW'}
    - name: label_2_copy_copy
      properties: {text: Radio Button, font_size: 22, bold: true, background: 'theme:On
          Surface', foreground: 'theme:Primary Container'}
      type: Label
      layout_properties: {grid_position: 'CCRRFK,WKQXQH'}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
