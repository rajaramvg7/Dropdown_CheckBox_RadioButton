is_package: true
container:
  type: HtmlTemplate
  properties: {html: '@theme:standard-page.html'}
components:
- type: ColumnPanel
  properties: {col_widths: '{}'}
  name: content_panel
  layout_properties: {slot: default}
  components:
  - name: outlined_card_1
    properties: {role: outlined-card}
    type: ColumnPanel
    layout_properties: {grid_position: 'NCNEML,USKLUN'}
    components:
    - name: label_1
      properties: {text: 'Dropdown, Check Box & Radio Button', role: headline}
      type: Label
      layout_properties: {grid_position: 'QRZPDX,BBBFOS'}
    - name: label_2
      properties: {text: Dropdown, font_size: 22, bold: true, background: 'theme:Secondary',
        foreground: 'theme:Primary Container'}
      type: Label
      layout_properties: {grid_position: 'TPISQE,DOZSAW'}
    - name: label_3
      properties: {text: 'Current Residense Country:'}
      type: Label
      layout_properties: {grid_position: 'DMMFXS,QZBXQN'}
    - name: current_drpdwn
      properties:
        items: ['', United States, Imdoa, United Kigdom, France, Denmark, Japan, Singapore,
          China, Thailand]
      type: DropDown
      layout_properties: {grid_position: 'DMMFXS,AFSBXD'}
    - name: label_2_copy
      properties: {text: Check Box, font_size: 22, bold: true, background: 'theme:On
          Primary Container', foreground: 'theme:Primary Container'}
      type: Label
      layout_properties: {grid_position: 'FDAODL,TTHFJW'}
    - name: label_4
      properties: {text: Language Spoken}
      type: Label
      layout_properties: {grid_position: 'UPKMDB,PBCLNA'}
    - name: cb1
      properties: {text: English}
      type: CheckBox
      layout_properties: {grid_position: 'VHCUNI,VMSMXH'}
    - name: cb2
      properties: {text: French}
      type: CheckBox
      layout_properties: {grid_position: 'VHCUNI,BYDRPO'}
    - name: cb3
      properties: {text: German}
      type: CheckBox
      layout_properties: {grid_position: 'VHCUNI,BJJUNA'}
    - name: cb4
      properties: {text: Hindi}
      type: CheckBox
      layout_properties: {grid_position: 'VHCUNI,SNQDTF'}
    - name: cb5
      properties: {text: Chinese}
      type: CheckBox
      layout_properties: {grid_position: 'VHCUNI,VUMORD'}
    - name: cb6
      properties: {text: Japanese}
      type: CheckBox
      layout_properties: {grid_position: 'VHCUNI,NJINNT'}
    - name: label_2_copy_copy
      properties: {text: Radio Button, font_size: 22, bold: true, background: 'theme:On
          Surface', foreground: 'theme:Primary Container'}
      type: Label
      layout_properties: {grid_position: 'CCRRFK,WKQXQH'}
    - name: label_5
      properties: {text: Next Vacation Trip}
      type: Label
      layout_properties: {grid_position: 'ZCVDBK,JFVGZT'}
    - name: rb1
      properties: {text: African Safari, value: African Safari}
      type: RadioButton
      layout_properties: {grid_position: 'ZTRYYJ,AHZSYY'}
    - name: rb2
      properties: {text: Paris Night Life, value: Paris Night Life}
      type: RadioButton
      layout_properties: {grid_position: 'ZTRYYJ,YWZWJY'}
    - name: rb3
      properties: {text: Alps Mountain, value: Alps Mountain}
      type: RadioButton
      layout_properties: {grid_position: 'ZTRYYJ,ZKARYZ'}
    - name: button_1
      properties: {text: Submit, role: filled-button}
      type: Button
      layout_properties: {grid_position: 'OJAWST,IFUFFX'}
      event_bindings: {click: button_1_click}
- type: FlowPanel
  properties: {}
  name: navbar_links
  layout_properties: {slot: nav-right}
